<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="warning" class="backbtn">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Products List Using Service</h1>

  <ion-row class="favorite-items">
    <ion-col size="6" class="ion-text-left padding-left0" *ngFor="let product of products">
      <img src="{{product.img}}" />
      <h6>{{product.info}}</h6>
      <p class="small">{{product.text}}</p>
      <ion-text color="success"><h6>{{product.discount}}</h6></ion-text>
    </ion-col>
  </ion-row>


  <app-reusablecard status="hold" updatedAt="25/04/2021 16:29" createdAt="24/04/2021"
    notes="we have two bags that are full, one with plastic and the other with glasses"></app-reusablecard>
  
  <app-reusablecard status="processing" updatedAt="24/04/2021 10:00" createdAt="23/04/2021"
    notes="we have two bags that are full"></app-reusablecard>

  <app-reusablecard status="finished" updatedAt="23/04/2021 18:00" createdAt="22/04/2021" value="$ 10,00"></app-reusablecard>
  </ion-content>
</ion-content>
